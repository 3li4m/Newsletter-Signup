
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>News Letter Signup</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <main class="form-signin">
            <form action="/" method="POST">
                <img class="mb-4" src="images/Ceno-Logo.png" alt="" width="72" height="90">
                <h1 class="h3 mb-3 fw-normal">Sign Up To NewsLetter!</h1>

                <input type="text" class="form-control top" placeholder="First Name" name="firstNameInput" required autofocus >

                <input type="text" class="form-control middle" placeholder="Last Name" name="lastNameInput">

                <input type="email" class="form-control bottom" placeholder="Email"  name="emailInput">

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                <p class="mt-5 mb-3 text-muted">&copy; Ceno Digital</p>
            </form>
        </main>

    </body>
</html>
